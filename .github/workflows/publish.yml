name: publish
run-name: "${{ format('release {0}', inputs.bump || 'snapshot') }}"

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      bump:
        description: "Bump major, minor, or patch"
        required: false
        type: choice
        options:
          - major
          - minor
          - patch
      version:
        description: "Override version (optional)"
        required: false
        type: string

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  id-token: write
  contents: write
  packages: write

jobs:
  build:
    if: github.repository == 'railwise-cn/RAILWISE-CLI'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
          - os: ubuntu-latest
            target: linux-x64-baseline
          - os: ubuntu-24.04-arm
            target: linux-arm64
          - os: macos-latest
            target: darwin-arm64
          - os: macos-14
            target: darwin-x64
          - os: windows-latest
            target: windows-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup-bun

      - name: Build
        run: bun run --cwd packages/railwise script/build.ts --single ${{ contains(matrix.target, 'baseline') && '--baseline' || '' }}
        env:
          RAILWISE_VERSION: ${{ inputs.version || '' }}
          RAILWISE_BUMP: ${{ inputs.bump || '' }}
          RAILWISE_CHANNEL: ${{ (inputs.bump || inputs.version) && 'latest' || github.ref_name }}

      - uses: actions/upload-artifact@v4
        with:
          name: railwise-${{ matrix.target }}
          path: packages/railwise/dist

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.repository == 'railwise-cn/RAILWISE-CLI'
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-bun

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - uses: actions/download-artifact@v4
        with:
          path: packages/railwise/dist
          merge-multiple: true

      - name: Publish to npm
        run: bun run --cwd packages/railwise script/publish.ts
        env:
          RAILWISE_VERSION: ${{ inputs.version || '' }}
          RAILWISE_BUMP: ${{ inputs.bump || '' }}
          RAILWISE_CHANNEL: ${{ (inputs.bump || inputs.version) && 'latest' || github.ref_name }}
          RAILWISE_RELEASE: ${{ (inputs.bump || inputs.version) && 'true' || '' }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          NPM_CONFIG_PROVENANCE: false

      - name: Create GitHub Release
        if: inputs.bump || inputs.version
        run: |
          VERSION=$(ls packages/railwise/dist/*/package.json | head -1 | xargs cat | bun -e "console.log(JSON.parse(await Bun.stdin.text()).version)")
          gh release create "v${VERSION}" --title "v${VERSION}" --generate-notes \
            packages/railwise/dist/*.tar.gz packages/railwise/dist/*.zip
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
